<!DOCTYPE html>
<html lang="ru">
<head>

            margin-top: 20px;
        }

            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(90deg, #343638, #555);

            border-radius: 5px;
