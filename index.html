    <style>
      body {
        background: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column
      }

      .content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        flex: 1
      }

      h1 {
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 2.5em;
        letter-spacing: 1px;
        text-transform: uppercase;
        position: relative;
        text-align: center;
        margin: 40px 0
      }

      .epic-title {
        display: inline-block;
        position: relative
      }

      .epic-title::before,
      .epic-title::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 50vw;
        height: 4px;
        background: linear-gradient(90deg, transparent, #ff4d4d, #f9cb28, #ff4d4d, transparent);
        transform: scaleX(0);
        transform-origin: center;
        animation: expandLine 2s ease-out forwards;
        animation-delay: .5s
      }

      .epic-title::before {
        right: 100%;
        margin-right: 20px
      }

      .epic-title::after {
        left: 100%;
        margin-left: 20px
      }

      @keyframes expandLine {
        to {
          transform: scaleX(1)
        }
      }

      .widgets-container {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        margin: 50px auto 20px;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUpWidgets 1s forwards;
        animation-delay: 2.5s
      }

      @keyframes fadeInUpWidgets {
        to {
          opacity: 1;
          transform: translateY(0)
        }
      }

      .telegram-widget {
        flex: 1;
        min-width: 0;
        padding: 10px
      }

      .discussion-header {
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 1.5em;
        margin-bottom: 10px;
        text-align: center;
        background: linear-gradient(90deg, #343638, #555);
        padding: 10px;
        border-radius: 5px
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        color: #888;
        font-size: .9em;
        border-top: 1px solid #333
      }

      footer a {
        color: #f9cb28;
        text-decoration: none;
        transition: color .3s
      }

      footer a:hover {
        color: #ff4d4d;
        text-decoration: underline
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 5px
      }

      @media (max-width:768px) {
        .widgets-container {
          flex-direction: column
        }

        h1 {
          font-size: 2em
        }
      }
