<!DOCTYPE html>

  <head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        background: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        -webkit-text-size-adjust: 100%;
        overflow-x: hidden;
      }

      .page-container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        flex: 1;
      }

      .content {
        width: 100%;
        padding: 20px 0;
      }

      h1 {
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        font-weight: 900;
        font-size: 2.5em;
        letter-spacing: 1px;
        text-transform: uppercase;
        position: relative;
        text-align: center;
        margin: 40px 0;
      }

      .epic-title {
        display: inline-block;
        position: relative;
      }

      .epic-title::before,
      .epic-title::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 50vw;
        max-width: 300px;
        height: 4px;
        background: linear-gradient(90deg, transparent, #ff4d4d, #f9cb28, #ff4d4d, transparent);
        transform: scaleX(0);
        transform-origin: center;
        animation: expandLine 2s ease-out forwards;
        animation-delay: .5s;
      }

      .epic-title::before {
        right: 100%;
        margin-right: 20px;
      }

      .epic-title::after {
        left: 100%;
        margin-left: 20px;
      }

      @keyframes expandLine {
        to {
          transform: scaleX(1);
        }
      }

      .widgets-container {
        display: flex;
        gap: 20px;
        width: 100%;
        margin: 50px 0;
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUpWidgets 1s forwards;
        animation-delay: 2.5s;
      }

      @keyframes fadeInUpWidgets {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .telegram-widget {
        flex: 1;
        min-width: 0;
      }

      .discussion-header {
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 1.5em;
        margin-bottom: 10px;
        text-align: center;
        background: linear-gradient(90deg, #343638, #555);
        padding: 10px;
        border-radius: 5px;
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        color: #888;
        font-size: .9em;
        border-top: 1px solid #333;
        width: 100%;
      }

      footer a {
        color: #f9cb28;
        text-decoration: none;
        transition: color .3s;
      }

      footer a:hover {
        color: #ff4d4d;
        text-decoration: underline;
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      p {
        font-size: 1em;
        line-height: 1.5;
        margin: 0 auto 20px;
        text-align: center;
        max-width: 800px;
        padding: 0 20px;
      }

      /* Мобильные стили */
      @media (max-width: 768px) {
        .page-container {
          padding: 0 15px;
        }
        
        h1 {
          font-size: 1.8em;
          margin: 30px 0;
        }
        
        .epic-title::before,
        .epic-title::after {
          width: 20vw;
          height: 3px;
          animation-duration: 1.5s;
          animation-delay: .3s;
        }
        
        .epic-title::before {
          margin-right: 10px;
        }
        
        .epic-title::after {
          margin-left: 10px;
        }
        
        .widgets-container {
          flex-direction: column;
          margin: 30px 0;
          animation-duration: 0.8s;
          animation-delay: 1.5s;
          gap: 15px;
        }
        
        .discussion-header {
          font-size: 1.2em;
          padding: 8px;
        }
        
        footer {
          padding: 15px;
          font-size: 0.8em;
        }
        
        p {
          text-align: left;
          padding: 0 10px;
        }
      }

      @media (max-width: 400px) {
        .page-container {
          padding: 0 10px;
        }
        
        h1 {
          font-size: 1.5em;
          margin: 20px 0;
        }
        
        .discussion-header {
          font-size: 1em;
        }
        
        footer {
          font-size: 0.75em;
        }
      }
    </style>
  </head>

        </div>
      </footer>
    </div>
  </body>
</html>
